<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-2.css">
    <title>Nome do Diário</title>
</head>
<body>
    <nav class="fade-in-animation"><button class="voltar" onclick="funcionalidades.trocarPaginaBotao('pag_usuario.html')">Voltar</button>
    </nav>

    <div class="center-div-pag-criacao fade-in-animation">
        <h1>Qual será o nome do seu diário?</h1>
        <form method="get" onsubmit="informacoes_usuario.definirNomeDiario(event)">
            <input id="inputNomeDiario" type="text" oninput="funcionalidades.aumentarLarguraInput(this), funcionalidades.mensagemLarguraMax(this)" maxlength="25">
            <div id="mensagemLimite">
                <p>Tamanho limite do nome é de 25 caracteres</p>
            </div>
            <input type="submit" value="Proceguir" onclick="funcionalidades.trocarPaginaBotao('pag_senha.html')">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
